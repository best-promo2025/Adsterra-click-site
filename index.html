<body>
  <h1>üé∞ –°–ø–µ—á–µ–ª–∏ 200 –±–µ–∑–ø–ª–∞—Ç–Ω–∏ –∑–∞–≤—ä—Ä—Ç–∞–Ω–∏—è! üéâ</h1>
  <div id="wheel">
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spin">–ó–∞–≤—ä—Ä—Ç–∏ –∫–æ–ª–µ–ª–æ—Ç–æ</button>
  <div id="result"></div>
  <button id="claim">–í–∑–µ–º–∏ –Ω–∞–≥—Ä–∞–¥–∞—Ç–∞</button>

  <audio id="spinSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resultDiv = document.getElementById("result");
    const claimBtn = document.getElementById("claim");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    const segments = ["50 –∑–∞–≤—ä—Ä—Ç–∞–Ω–∏—è", "100 –∑–∞–≤—ä—Ä—Ç–∞–Ω–∏—è", "200 –∑–∞–≤—ä—Ä—Ç–∞–Ω–∏—è"];
    const colors = ["#ffcc00", "#00ccff", "#ff66cc"];
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const arcSize = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const start = angle + i * arcSize;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, start, start + arcSize);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + arcSize / 2);
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.fillText(segments[i], 60, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      spinSound.play();
      let spinTime = 0;
      const spinDuration = 4000;
      const spinAngle = Math.random() * 360 + 1440;

      function animate() {
        spinTime += 20;
        if (spinTime >= spinDuration) {
          const finalAngle = (angle + spinAngle) % 360;
          const arcSize = 360 / segments.length;
          const index = Math.floor((360 - finalAngle) / arcSize) % segments.length;
          const prize = segments[index];
          resultDiv.textContent = "üéâ –¢–∏ —Å–ø–µ—á–µ–ª–∏: " + prize + "!";
          winSound.play();
          claimBtn.style.display = "inline-block";
          spinning = false;
          return;
        }
        angle += spinAngle / (spinDuration / 20);
        ctx.clearRect(0, 0, 300, 300);
        drawWheel();
        requestAnimationFrame(animate);
      }
      animate();
    }

    spinBtn.addEventListener("click", spinWheel);
    claimBtn.addEventListener("click", () => {
      window.location.href = "https://www.profitableratecpm.com/x12nudt98j?key=5d4153ea534356235b2e168da47f4c03";
    });

    drawWheel();
  </script>
